name: Verify and Build Docs

on:
  push:
    branches: [ main ]

jobs:
  verify_and_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install oj-verify (pip)
        run: |
          python -m pip install --upgrade pip
          pip install online-judge-verify-helper

      - name: Run verify
        run: |
          cd ${{ github.workspace }}
          oj-verify run || true  # error を止めたくないなら || true を入れる

      - name: Generate docs sources
        run: |
          cd ${{ github.workspace }}
          oj-verify docs

      - name: Setup Ruby (for Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Build Jekyll site to docs/
        working-directory: ./.verify-helper/markdown
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install
          bundle exec jekyll build --destination ../../docs

      - name: Commit and push generated docs back to repo
        run: |
          cd ${{ github.workspace }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs (generated by oj-verify)" || echo "no changes to commit"
          git push origin HEAD:main
